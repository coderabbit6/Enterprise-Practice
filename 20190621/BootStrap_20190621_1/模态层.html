<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1"></meta>
		<title></title>
		<!--BOOT核心文件css-->
		<link href="css/bootstrap.min.css" rel="stylesheet" />

		<!--主题文件（可选项）-->
		<link href="css/bootstrap-theme.min.css" rel="stylesheet" />

		<!--引入jquery开发环境 要在bootstrap.min.js之前引入-->
		<script src="js/jquery-3.3.1.js"></script>

		<!--引入boot核心js文件-->
		<script src="js/bootstrap.min.js"></script>

		<link href="css/docs.min.css" rel="stylesheet" />
		<script type="text/javascript">
			$(document).ready(function(e) {
				/*点击按钮的时候弹出模态层*/
				$("#modalBtn").click(function() {
					$("#myModal").modal({
						backdrop: 'static',
						/*点击模态黑色区域不关闭*/
						keyboard: false
					});
				});

				/*模态层显示事件调回*/
				$("#myModal").on('show.bs.modal', function(e) {
					alert("模态层已经打开");
				});
				/*模态层关闭事件调回*/

				$("#myModal").on('hidden.bs.modal', function(e) {
					alert("模态层关闭");
				});
			});
		</script>
	</head>

	<body>
		<div class="container">
			<button type="button" class="btn btn-primary" id="modalBtn">添加用户</button>
		</div>

		<!--模态层效果-->

		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="myModalLabel">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h2 class="text-center">添加用户标题</h2>
					</div>
					<div class="modal-body">
						这是一个模态层内容部分。。。。。。。
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary">注册</button>
					</div>
				</div>
			</div>

		</div>
	</body>

</html>
