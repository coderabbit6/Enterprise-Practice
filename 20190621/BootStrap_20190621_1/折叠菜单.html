<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1"></meta>
		<title></title>
		<!--BOOT核心文件css-->
		<link href="css/bootstrap.min.css" rel="stylesheet" />

		<!--主题文件（可选项）-->
		<link href="css/bootstrap-theme.min.css" rel="stylesheet" />

		<!--引入jquery开发环境 要在bootstrap.min.js之前引入-->
		<script src="js/jquery-3.3.1.js"></script>

		<!--引入boot核心js文件-->
		<script src="js/bootstrap.min.js"></script>

		<link href="css/docs.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<!--面板组-->
			<div class="panel-group" id="accordion">
				<!--菜单1-->
				<div class="panel panel-default">
					<!--菜单标题-->
					<div class="panel-heading">
						<h4 class="panel-title">
							<a href="#one" data-toggle="collapse" data-parent="#accordion">公告管理</a>
						</h4>
					</div>
					<!--菜单内容-->
					<div id="one" class="panel-collapse collapse in">
						<div class="panel-body">
							发布公告<br>
							查看公告<br>
							审核公告<br>
						</div>
					</div>
					
				</div>
				
				
				
				
				
				<!--菜单2-->
				<div class="panel panel-default">
					<!--菜单标题-->
					<div class="panel-heading">
						<h4 class="panel-title">
							<a href="#two" data-toggle="collapse" data-parent="#accordion">权限管理</a>
						</h4>
					</div>
					<!--菜单内容-->
					<div id="two" class="panel-collapse collapse">
						<div class="panel-body">
							发布权限<br>
							查看权限<br>
							审核权限<br>
						</div>
					</div>
					
				</div>
				
				
				
				<!--菜单3-->
				<div class="panel panel-default">
					<!--菜单标题-->
					<div class="panel-heading">
						<h4 class="panel-title">
							<a href="#three" data-toggle="collapse" data-parent="#accordion">部门管理</a>
						</h4>
					</div>
					<!--菜单内容-->
					<div id="three" class="panel-collapse collapse">
						<div class="panel-body">
							发布部门<br>
							查看部门<br>
							审核部门<br>
						</div>
					</div>
					
				</div>
				
			</div>
		</div>
	</body>
</html>
