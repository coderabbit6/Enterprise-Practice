<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery-3.3.1.js"></script>
		<script src="js/My97DatePicker/WdatePicker.js"></script>
	</head>

	<body>
		日期：<input type="text" onclick="WdatePicker()" /><br> 日期：
		<input type="text" class="Wdate" id="d122" onclick="WdatePicker({isShowWeek:true,onpicked:function() {$dp.$('d122_1').value=$dp.cal.getP('W','W');$dp.$('d122_2').value=$dp.cal.getP('W','WW');}})" />
		<br> 设置周
		<input id="d121" type="text" onclick="WdatePicker({isShowWeek:true})" />
		<br> 事件：
		<input type="text" class="Wdate" id="d531" onclick="WdatePicker({onclearing:function(){if(!confirm('日期框的值为:'+this.value+', 确实要清空吗?'))return true;}})" />
		<br>
		<input type="text" id="5421" onclick="WdatePicker({onpicking:function(dp){if(!confirm('日期框原来的值为: '+dp.cal.getDateStr()+', 要用新选择的值:' + dp.cal.getNewDateStr() + '覆盖吗?')) return true;}})" class="Wdate" />

	</body>
