<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--引入jQuery文件-->
		<script src="js/jquery-3.3.1.js"></script>
		<!--引入zTree插件文件-->
		<script src="js/zTree/js/jquery.ztree.all.js"></script>
		<!--引入zTree提供的样式文件-->
		<link rel="stylesheet" href="js/zTree/css/zTreeStyle/zTreeStyle.css" />
	</head>

	<body>
		<ul id="treeDemo" class="ztree"></ul>
	</body>

</html>
<script>
	var setting = {};
	var nodes = [{
			name: "北京市",
			children: [{
					name: "海淀区",
					children:[{name:"dddd"}]
				},
				{
					name: "东城区"
				},
				{
					name: "西城区"
				}
			]
		},
		{
			name: "天津市"
		},
		{
			name: "上海市"
		}
	];

	$(function() {
		$.fn.zTree.init($("#treeDemo"), setting, nodes);
	})
</script>
