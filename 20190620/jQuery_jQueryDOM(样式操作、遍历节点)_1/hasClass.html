<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery-3.3.1.js"></script>
		<style>
			.red {
				color: red;
				font-size: 40px;
			}
			
			.blue {
				color: blue;
				font-size: 30px;
			}
		</style>
	</head>

	<body>
		<h1>h1</h1>
		<button id="btn2">切换样式（反复点）</button>
		<button id="btn1">切换样式（反复点）</button>
	</body>

</html>
<script>
	$(document).ready(function() {
		//切换 hasClass
		$("#btn2").click(function() {
			if($("h1").hasClass("red") == true) {
				$("h1").removeClass("red");
			} else {
				$("h1").addClass("red");
			}
//alert($("h1").hasClass("red"));
		});

		$("#btn1").click(function() {
			if($("h1").hasClass("red") == true) {
				$("h1").removeClass("red");
				$("h1").addClass("blue");
			} else {
				$("h1").addClass("red");
				$("h1").removeClass("blue");
			}
		});
	})
</script>
