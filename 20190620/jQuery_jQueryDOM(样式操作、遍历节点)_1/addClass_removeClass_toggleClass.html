<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery-3.3.1.js" ></script>
		<style>
			.blue{
				color: blue;
				font-size: 30px;
			}
			.red{
				color: red;
				font-size: 40px;
			}
		</style>
	</head>
	<body>
		<h1>h1</h1>
		<h2>h2</h2>
		<p>这是段落</p>
		<div>这是一个文本</div>
		<button id="btn1">追加样式</button>
		<button id="btn2">删除样式</button>
		<button id="btn3">切换样式（反复点）</button>
	</body>
</html>
<script>
	$(document).ready(function(){
		$("#btn1").click(function(){
			//添加
			$("h2").addClass("blue");
			$("p,div").addClass("red");
		});
		
		//删除
		$("#btn2").click(function(){
			$("div").removeClass("red");
		});
		
		//切换
		$("#btn3").click(function(){
			$("h1").toggleClass("red");
		});
	})
</script>
