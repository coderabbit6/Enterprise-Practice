<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<form action="#" onsubmit="return check() " name="myform">

			username：<input type="text" name="username" id="username" />
			<div id="usercheck"></div>
			<br> userpwd：

			<input type="password" name="userpwd" id="userpwd" /><br> submit：
			<input type="submit" value="提交" />
		</form>
	</body>

</html>

<script type="text/javascript">
	function check() {
		//document.表单名.控件名.value
		var username = document.myform.username.value;
		var userpwd = document.myform.userpwd.value;
		var reg = /^\d{6}$/;
		if(!reg.test(userpwd)) {
			alert("密码要为6位数字");
			return false;
		}
		
		return true;

	}
</script>
