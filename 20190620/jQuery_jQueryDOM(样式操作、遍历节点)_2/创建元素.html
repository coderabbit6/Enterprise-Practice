<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.3.1.js"></script>
	</head>

	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		<h3>追加新元素</h3>
		<button onclick="show()" id="btn1">追加</button>

	</body>

</html>
<script>
	function show() {
		//第一种创建元素的方法
		var text1 = "<p>text1</p>";
		//第二种创建元素的方法
		var text2 = $("<p></p>").text("text2");
		//第三种创建元素的方法
		var text3 = document.createElement("p");
		text3.innerHTML = "text3";
		$("h3").append(text1, text2, text3);

	}
</script>
