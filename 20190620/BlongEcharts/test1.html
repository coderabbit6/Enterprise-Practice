<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#chartmain {
				width: 600px;
				height: 400px;
				/*border: 2px solid red;*/
				margin-top: 100px;
				margin-left: 50px;
			}
		</style>
	</head>

	<body>
		<script type="text/javascript" src="js/echarts.common.min.js"></script>
		<div id="chartmain"></div>
		<script type="text/javascript">
			//指定图标的配置和数据
			var option = {
				title: {
					text: 'ECharts 数据统计',
					left: 'center',
					textStyle: {
						//文字颜色
						color: '#ccc',
						//字体大小
						fontSize: 30,
						//字体粗细 'normal','bold','bolder','lighter'
						fontWeight: 'bold',
						//字体风格,'normal'正常,'italic'斜体
						fontStyle: 'normal',
						//字体系列
						fontFamily: '华文'
					}
				},

				//设定此项，提示框将固定在某一个地方不跟谁。100 400 是位置
				//不设定，为空的话。将跟谁鼠标移动
				tooltip: {
					trigger: 'axis', //显示灰色竖线 引导线 参考线
					position: [100, 400] //显示位置
				},
//				legend: {
//					data: ['用户来源']
//				},
				xAxis: {
					show: true, //是否显示X轴
					name: '技术类', //X轴名称
					data: ["Java", "IOS", "Android", "Ohter", "Python"]
				},
				yAxis: {
					show: true, //是否显示y轴
					name: '访问量' //y轴名称
				},
				series: [{
					name: '访问量', //鼠标悬停在关键帧点上的时候。弹出的提示框
					type: 'line', //柱状图bar
					data: [500, 200, 360, 100, 740]
				}]
			};
			//初始化echarts实例
			var myChart = echarts.init(document.getElementById('chartmain'));
			//使用制定的配置项和数据显示图表
			myChart.setOption(option);
		</script>
	</body>

</html>
